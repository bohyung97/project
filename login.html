<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">

</head>

<body>
  <div id="container">
    <div class="bg_container">
      <div class="wrap">
        <h1><img src="img/logo.png" alt=""></h1>
        <div class="userbox">
          <div class="custom">
            <a href="#"><p>회원</p></a>
          </div>
          <div class="noncustom">
            <a href="#"><p> 비회원</p></a>
          </div>
        </div>
        <br><br>

          <label>
            <input type="checkbox">
            <span class="span1">로그인상태유지 </span>
           
          </label>
          <br><br>
        <button type="submit">LOGIN</button>
        <div class="pclass">
        <p>회원가입 |</p>
        <p>아이디찾기 |</p>
        <p>비밀번호 찾기</p>
        </div>
        </form>
      </div>
    </div>
  </div>

</html>
